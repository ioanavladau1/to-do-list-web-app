<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do-list</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://use.fontawesome.com/57c8124f73.js"></script>
</head>
<body>

<div class="content">
    <h1>To Do List</h1>

    <h3>Create new item</h3>
    <form id="new-item-form">
        <label for="description-field">Description</label>
        <input type="text" id="description-field" placeholder="Description">
        <label for="deadline-picker">Deadline</label>
        <input type="datetime-local" id="deadline-picker" >
        <input type="submit" />
    </form>

    <table id="to-do-items-table">
        <thead>
        <tr>
            <th>
                Description
            </th><th>
                Deadline
            </th><th>
                Done
            </th>
            <th>
                Actions
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Learn HTML</td>
            <td>30.08.2019</td>
            <td><input type="checkbox" class="mark-done-checkbox" title="Completed"/></td>
            <td><a href="#" class="delete-item fa fa-trash"></a> </td>
        </tr>

        <tr>
            <td>Learn Javascript</td>
            <td>30.08.2019</td>
            <td><input type="checkbox" class="mark-done-checkbox" title="Completed"/></td>
            <td><a href="#" class="delete-item fa fa-trash"></a> </td>
        </tr>

        <tr>
            <td>Learn CSS</td>
            <td>30.08.2019</td>
            <td><input type="checkbox" class="mark-done-checkbox" title="Completed"/></td>
            <td><a href="#" class="delete-item fa fa-trash"></a> </td>
        </tr>


        </tbody>
    </table>
</div>

<script src="js/lib/jquery-3.4.1.min.js"></script>
<script src="js/to-do-list.js"></script>
</body>
</html>
